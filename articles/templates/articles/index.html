<!DOCTYPE html>
{% extends 'articles/base.html'%}
{% block title %}Common Page{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<a href="{% url 'add_post' %}"><button class="button" type="button">Add Post</button> </a>
{% endif %}

{% for post in posts %}
<div class="list" align="center">
    <div class="info">{{post.describe}}</div>
    {{post.publish}}
    <h1><a href="{{post.link}}">{{post.title}}</a></h1>
    <div class="details">shared by:{{post.name}} <span></span></div>
<iframe src="{{post.link}}" width="1000px" height="300px"><a href="{{post.link}}"></a></iframe>
    </div>
{% endfor %}

{% endblock %}
